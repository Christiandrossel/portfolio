<div class="login-form-container">
  <form class="login-form" (ngSubmit)="onLogin()">
    <div class="mb-3">
      <label for="username" class="form-label">Benutzername</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Passwort</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary w-100 mb-2">Login</button>
    <button type="button" class="btn btn-outline-danger w-100" (click)="onGoogleLogin()">
      <i class="bi bi-google"></i> Login mit Google
    </button>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
  </form>
</div>
