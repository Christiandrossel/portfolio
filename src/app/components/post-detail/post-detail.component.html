<section class="container mt-4" *ngIf="post">
  <h1>{{ post.title }}</h1>
  <p class="text-muted">{{ post.createdAt | date: 'fullDate' }}</p>

  <!-- Optional: Bilder -->
  <div *ngIf="post.imageUrls?.length" class="row g-3 mb-4">
    <div class="col-md-6 col-lg-4" *ngFor="let url of post.imageUrls; trackBy: trackByUrl">
      <img [src]="url" class="img-fluid rounded shadow-sm" />
    </div>
  </div>

  <!-- Rich HTML content inkl. Codeblocks -->
  <div class="post-content" [innerHTML]="post.content"></div>

  <!-- Optionaler Copy-Button fÃ¼r manuelle Codeblocks -->
  <div *ngIf="showCopyButton()" class="mt-3">
    <button class="btn btn-sm btn-outline-secondary" (click)="copyCode($event)">
      ðŸ“‹ Code kopieren
    </button>
  </div>

</section>
